<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: #f5f5f5;
        }

        #model-container {
            width: 70%;
            height: 100vh;
            background-color: white;
        }

        #chat-container {
            width: 30%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-left: 1px solid #ccc;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #ccc;
            background-color: white;
        }

        #user-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .bot {
            background-color: #f0f0f0;
        }

        .user {
            background-color: #e3f2fd;
            text-align: right;
        }

        .typing-indicator {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="model-container">
        <model-viewer 
            id="avatarModel"
            src="/models/femalegreetingtest.glb"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            environment-image="neutral"
            camera-target="0m 1.5m 0m"
            camera-orbit="0deg 90deg 3m"
            min-camera-orbit="auto 70deg 2m"
            max-camera-orbit="auto 110deg 5m"
            interaction-prompt="none"
            disable-zoom="true"
            rotation-per-second="0deg"
            field-of-view="60deg"
            autoplay>
        </model-viewer>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const modelViewer = document.querySelector('#avatarModel');
        const chatMessages = document.querySelector('#chat-messages');
        const userInput = document.querySelector('#user-input');
        const sendButton = document.querySelector('#send-button');
        let isProcessing = false;
        let audioPlaying = false;

        // Function to switch models
        function switchModel(modelPath) {
            modelViewer.src = modelPath;
        }

        // Initialize WebSocket connection
        const ws = new WebSocket('ws://localhost:8000/ws/chat');

        ws.onopen = function(event) {
            console.log('Connected to WebSocket');
            displayMessage('Connected to chat server', 'bot');
        };

        ws.onerror = function(event) {
            console.error('WebSocket error:', event);
            displayMessage('Error: WebSocket connection failed', 'error');
            switchModel('/models/femalegreetingtest.glb');
        };

        ws.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
            displayMessage('Connection closed', 'error');
            switchModel('/models/femalegreetingtest.glb');
        };

        ws.onmessage = function(event) {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }

            if (event.data instanceof Blob) {
                // Switch to physician model when starting to speak
                switchModel('/models/femalephysician.glb');
                
                // Handle audio response
                const audio = new Audio(URL.createObjectURL(event.data));
                
                audio.onplay = () => {
                    audioPlaying = true;
                };
                
                audio.onended = () => {
                    audioPlaying = false;
                    // Switch back to greeting model when done speaking
                    switchModel('/models/femalegreetingtest.glb');
                };
                
                audio.play();
            } else {
                // Handle text response
                displayMessage('Bot: ' + event.data, 'bot');
            }
            
            isProcessing = false;
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            if (isProcessing || audioPlaying) return;
            const message = userInput.value.trim();
            if (message === '') return;

            displayMessage('You: ' + message, 'user');
            userInput.value = '';
            isProcessing = true;

            ws.send(message);
            displayTypingIndicator();
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = `message ${sender}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.textContent = 'Bot is typing...';
            typingIndicator.className = 'typing-indicator';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
